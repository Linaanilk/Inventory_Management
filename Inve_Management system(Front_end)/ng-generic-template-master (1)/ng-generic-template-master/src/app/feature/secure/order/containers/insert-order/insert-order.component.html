<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
                        <div class="mb-3">
                            <label for="categoryId">CategoryName</label>
                            <select id="categoryId" formControlName="categoryId" class="form-control">
                                <option value="">Select Category</option>
                                <option *ngFor="let category of catName" [value]="category.categoryId">{{ category.categoryName }}</option>
                            </select>
                            <div *ngIf="form.get('categoryId')?.errors?.required && form.get('categoryId')?.touched" class="error">Category field should not be null</div>
                        </div>
                        
                        
                        <div class="mb-3">
                            <label for="productId">ProductName</label>
                            <select id="productId" formControlName="productId" class="form-control">
                                <option *ngFor="let product of productName" [value]="product.productId">{{product.name}}</option>
                                
                            </select>
                            <div *ngIf="form.get('productId')?.errors?.required && form.get('productId')?.touched" class="error">Product should not be null</div>
                        </div>

                        <div class="mb-3">
                            <label for="userId">UserName</label>
                            <select id="userId" formControlName="userId" class="form-control">
                                <option *ngFor="let list of customers" [value]="list.userId">{{list.userName}}</option>
                                
                            </select>
                            <div *ngIf="form.get('userId')?.errors?.required && form.get('userId')?.touched" class="error">User should not be null</div>
                        </div>
                        <div>
                            Quantity Available: {{ qty }}
                          </div>
                          
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="text" id="quantity" formControlName="quantity" class="form-control">
                            <div *ngIf="form.get('quantity')?.errors?.required && form.get('quantity')?.touched" class="error">Quantity should not be null</div>
                            <div *ngIf="form.get('quantity')?.errors?.QtygreaterthanAvailable && form.get('quantity')?.touched" class="error">Quantity not Available</div>
                        </div>
                        

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">{{ orderId ? 'Update' : 'Add' }}</button>
                            <!-- <button type="submit" class="btn btn-primary"> Add</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
