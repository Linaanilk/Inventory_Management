<div class="container">
  <div class="button-container">
    <p-button label="Add" class="p-button-primary" [routerLink]="['categories/add']" styleClass="add-button"></p-button>
  </div>
  
  
  <div class="container-fluid">
    <div class="row">
      <div class="col" *ngFor="let list of categories">
        <p-card [style]="{ 'width': '18rem' }" class="custom-card">
          <ng-template pTemplate="header">
            <img src="{{ list.image }}" width="100%" height="200px" alt="Image cap"> 
          </ng-template>
          <div class="card-body">
            <h2 class="card-title">{{ list.categoryName }}</h2>
          </div>
          <div class="card-body">
           
            <p-button label="Edit" icon="pi pi-pen-to-square"  [routerLink]="['categories/edit', list.categoryId]" styleClass="custom-edit-button"></p-button>
            <p-button label="View" icon="pi pi-eye" [routerLink]="['categories/getproducts', list.categoryId]" styleClass="custom-green-button" [style]="{ 'margin-left': '.5em' }"></p-button>
            
          </div>
        </p-card>
        <br>
      </div>
    </div>
  </div>
  
</div>
