<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Employee Name</label>
                            <input type="text" id="employeeName" formControlName="employeeName" class="form-control">
                            <div *ngIf="form.get('employeeName')?.errors?.required && form.get('employeeName')?.touched" class="error">Employee Name should not be null</div>
                        </div>
                    
                        <div class="mb-3">
                            <label for="designationId">Designation:</label>
                            <select id="designationId" formControlName="designationId" class="form-control">
                                <option value="5">Admin</option>
                                <option value="6">Inventory Manager</option>
                                <option value="7">Sales Manager</option>
                            </select>
                            <div *ngIf="form.get('designationId')?.errors?.required && form.get('designationId')?.touched" class="error">Role Name should not be null</div>
                        </div>
                       
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date Of Birth</label>
                            <input type="date" id="dob" formControlName="dob" class="form-control">
                            <div *ngIf="form.get('dob')?.errors?.required && form.get('dob')?.touched" class="error">Date Of Birth should not be null</div>
                            <div *ngIf="form.get('dob')?.errors?.CheckDateAbove18 && form.get('dob')?.touched" class="error">Age should be greater than 18</div>
                        </div>
                 
                        <div class="mb-3">
                            <label for="employeeImage" class="form-label">Image</label>
                            <input type="text" id="employeeImage" formControlName="employeeImage" class="form-control">
                            <div *ngIf="form.get('employeeImage')?.errors?.required && form.get('employeeImage')?.touched" class="error">Image should not be null</div>
                        </div>
                    
                        <div class="mb-3" *ngIf="!id">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" formControlName="email" class="form-control">
                            <div *ngIf="form.get('email')?.errors?.required && form.get('email')?.touched" class="error">Email should not be null</div>
                            <div *ngIf="form.get('email')?.errors?.email && form.get('email')?.touched" class="error">Provide a valid email</div>
                            <div *ngIf="form.get('email')?.errors?.CheckEmailExist && form.get('email')?.touched" class="error">Email Already exists</div>
                        </div>
                    
                       
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">{{ id ? 'Update' : 'Add' }}</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- {{ employeeId ? 'Update' : 'Add' }} -->
