
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
                       
                      

                        <!-- ProductName input -->
                        <div class="employee-profile">
                           
                            <div class="profile-pic">
                                <img src="{{employeeImage}}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                            </div>
                          
                        </div>
                        <h2 class="employee-id mb-1">Employee ID: {{empid}}</h2>
                        <br><br>
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Name</label>
                            <input type="text" id="employeeName" formControlName="employeeName" class="form-control">
                        </div>

                        <!-- Unit Price input -->
                       
                        <div class="mb-3">
                            <label for="designationId" class="form-label">Designation</label>
                            <!-- Set the value directly using the value attribute -->
                            <input [attr.disabled]="true" type="text" id="designationId" value="{{designationName}}" formControlName="designationId" class="form-control">
                        </div>
                        

                        <div class="mb-3">
                            <label for="dob" class="form-label">Date Of Birth</label>
                            <input type="date" id="dob" formControlName="dob" class="form-control">
                        </div>

                        
                            <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <!-- Ensure that the formControlName is properly set -->
                              <input [attr.disabled]="true" type="email" id="email" formControlName="email" class="form-control" >
                            </div>
                          
                          
                        

                          
                            
                        
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
