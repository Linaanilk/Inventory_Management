

 <div class="container">
<p-table [value]="designations" responsiveLayout="stack" [breakpoint]="'960px'" [tableStyle]="{'min-width': '50rem'}">
  <ng-template class="header" pTemplate="header" let-columns>
      <tr>
        <th class="header-cell">Id</th>
        <th class="header-cell">Name</th>
        <th class="header-cell">Actions</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-designations let-columns="columns">
      <tr>
          <td><span class="p-column-title">Employee Id</span>{{ designations.designationId }}</td>
        
          <td><span class="p-column-title">Price</span>{{ designations.designationName }}</td>
          <td>
            <button class="btn btn-primary custom-btn-green" [routerLink]="['designations/edit', designations.designationId]">
            <i class="pi pi-pen-to-square"></i></button>
          </td>
       
      </tr>
  </ng-template>
</p-table>
<div class="row">
  <div class="button-container">
  <p-button severity="success" class="custom-button text-center" label="Add" [routerLink]="['designations/add']"></p-button>
</div>
</div>
</div>
